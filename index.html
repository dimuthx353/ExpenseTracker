<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title  -->
    <title>Expense Tracker - Login</title>

    <!-- External CSS  -->
    <link rel="stylesheet" href="./sass/style.css" />

    <!-- Fontawesome CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
    />

    <!-- Boostrap Icon CDN  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
      integrity="sha512-oAvZuuYVzkcTc2dH5z1ZJup5OmSQ000qlfRvuoTTiyTBjwX1faoyearj8KdMq0LgsBTHMrRuMek7s+CxF8yE+w=="
      crossorigin="anonymous"
    />

    <!-- JQ CDN  -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="login">
      <div class="animation-color-box">
        <p></p>
        <p></p>
        <p></p>
      </div>
      <p class="welcome-message">
        <em
          >"Get a handle on your expenses. Log in now to start tracking your
          money."</em
        >
      </p>
      <form action="" id="login-form">
        <label for="" class="mt" id="username">
          <span id="un1">u</span><span id="un2">s</span><span id="un3">e</span
          ><span id="un4">r</span><span id="un5">n</span><span id="un6">a</span
          ><span id="un7">m</span><span id="un7">e</span>
        </label>
        <input type="text" class="mb" name="username" />
        <label for="" id="password">
          <span id="pw1">p</span><span id="pw2">a</span><span id="pw3">s</span
          ><span id="pw4">s</span><span id="pw5">w</span><span id="pw6">o</span
          ><span id="pw7">r</span><span id="pw7">d</span>
        </label>
        <input type="password" name="password" />
        <button><input type="submit" value="sign in" id="submit" /></button>
        <button class="sign-up-btn" id="sign-up-btn">sign up</button>
        <a href="" id="reset">reset password</a>
        <div style="clear: both"></div>
        <p class="error-message display-none" id="error-message"></p>
      </form>
      <form action="" id="sign-up-form" class="sign-up-form">
        <input
          type="text"
          class="mb"
          name="fname"
          id="fname"
          placeholder="first name"
        />
        <input
          type="text"
          class="mb"
          name="lname"
          id="lname"
          placeholder="last name"
        />
        <input
          type="password"
          id="r-password"
          name="password"
          placeholder="password"
        />
        <input
          type="password"
          id="r-password-2"
          name="password2"
          placeholder="confirm password"
        />
        <div class="check">
          <input type="checkbox" />
          <label for="">I accept the terms and conditions</label>
        </div>
        <button><input type="submit" value="sign up" id="submit-2" /></button>
        <a href="" id="reset">i have a already an account</a>
        <div style="clear: both"></div>
        <p class="error-message display-none" id="error-message"></p>
      </form>
    </div>

    <!-- JS  -->
    <script src="script.js"></script>
    <!-- JQuery  -->
    <script src="./jquery.js"></script>
  </body>
</html>
